      const yaoArr = {
          "乾为天": ["初九，潜龙勿用。", "九二，见龙在田，利见大人。", "九三，君子终日乾乾，夕惕若厉，无咎。", "九四，或跃在渊，无咎", "九五，飞龙在天，利见大人。", "上九，亢龙有悔。"],
          "坤为地": ["初六，履霜，坚冰至。", "六二，直方大，不习无不利。", "六三，含章可贞，或从王事，无成有终。", "六四，括囊，无咎无誉。", "六五，黄裳元吉。", "上六，龙战于野，其血玄黄。"],
          "水雷屯": ["初九，磐桓，利居贞，利建侯。", "六二，屯如邅如，乘马班如，匪寇婚媾，女子贞不字，十年乃字。", "六三，即鹿无虞，惟入于林中，君子几不如舍，往吝。", "六四，乘马班如，求婚媾，往吉，无不利。", "九五，屯其膏，小贞吉，大贞凶。", "上六，乘马班如，泣血涟如。"],
          "山水蒙": ["初六，发蒙，利用刑人，用说桎梏，以往吝。", "九二，包蒙吉，纳妇吉，子克家。", "六三，勿用取女，见金夫，不有躬，无攸利。", "六四，困蒙，吝。", "六五，童蒙，吉。", "上九，击蒙，不利为寇，利御寇。"],
          "水天需": ["初九，需于郊，利用恒，无咎。", "九二，需于沙，小有言，终吉。", "九三，需于泥，致寇至。", "六四，需于血，出自穴。", "九五，需于酒食，贞吉。", "上六，入于穴，有不速之客三人来，敬之终吉。"],
          "天水讼": ["初六，不永所事，小有言，终吉。", "九二，不克讼，归而逋，其邑人三百户无眚。", "六三，食旧德，贞厉，终吉。或从王事，无成。", "九四，不克讼，复即命，渝安贞，吉。", "九五，讼元吉。", "上九，或锡之鞶带，终朝三褫之。"],
          "地水师": ["初六，师出以律，否臧凶。", "九二，在师中，吉无咎，王三锡命。", "六三，师或舆尸，凶。", "六四，师左次，无咎。", "六五，田有禽，利执言，无咎。长子帅师，弟子舆尸，贞凶。", "上六，大君有命，开国承家，小人勿用。"],
          "水地比": ["初六，有孚比之，无咎。有孚盈缶，终来有它吉。", "六二，比之自内，贞吉。", "六三，比之匪人。", "六四，外比之，贞吉。", "九五，显比，王用三驱，失前禽，邑人不诫，吉。", "上六，比之无首，凶。"],
          "风天小畜": ["初九，复自道，何其咎，吉。", "九二，牵复，吉。", "九三，舆说辐，夫妻反目。", "六四，有孚，血去惕出，无咎。", "九五，有孚挛如，富以其邻。", "上九，既雨既处，尚德载，妇贞厉。月几望，君子征凶。"],
          "天泽履": ["初九，素履往，无咎。", "九二，履道坦坦，幽人贞吉。", "六三，眇能视，跛能履，履虎尾，咥人，凶。武人为于大君。", "九四，履虎尾，愬愬终吉。", "九五，夬履，贞厉。", "上九，视履考祥，其旋元吉。"],
          "地天泰": ["初九，拔茅茹，以其汇，征吉。", "九二，包荒，用冯河，不遐遗，朋亡，得尚于中行。", "九三，无平不陂，无往不复，艰贞无咎。勿恤其孚，于食有福。", "六四，翩翩不富，以其邻，不戒以孚。", "六五，帝乙归妹，以祉元吉。", "上六，城复于隍，勿用师。自邑告命，贞吝。"],
          "天地否": ["初六，拔茅茹，以其汇，贞吉亨。", "六二，包承，小人吉，大人否亨。", "六三，包羞。", "九四，有命无咎，畴离祉。", "九五，休否，大人吉。其亡其亡，系于苞桑。", "上九，倾否，先否后喜。"],
          "天火同人": ["初九，同人于门，无咎。", "六二，同人于宗，吝。", "九三，伏戎于莽，升其高陵，三岁不兴。", "九四，乘其墉，弗克攻，吉。", "九五，同人，先号啕而后笑，大师克相遇。", "上九，同人于郊，无悔。"],
          "火天大有": ["初九，无交害，匪咎，艰则无咎。", "九二，大车以载，有攸往，无咎。", "九三，公用亨于天子，小人弗克。", "九四，匪其彭，无咎。", "六五，厥孚交如，威如，吉。", "上九，自天佑之，吉无不利。"],
          "地山谦": ["初六，谦谦君子，用涉大川，吉。", "六二，鸣谦，贞吉。", "九三，劳谦君子，有终吉。", "六四，无不利，撝谦。", "六五，不富以其邻，利用侵伐，无不利。", "上六，鸣谦，利用行师，征邑国。"],
          "雷地豫": ["初六，鸣豫，凶。", "六二，介于石，不终日，贞吉。", "六三，盱豫，悔，迟有悔。", "九四，由豫，大有得，勿疑，朋盍簪。", "六五，贞疾，恒不死。", "上六，冥豫，成有渝，无咎。"],
          "泽雷随": ["初九，官有渝，贞吉，出门交有功。", "六二，系小子，失丈夫。", "六三，系丈夫，失小子，随有求得，利居贞。", "九四，随有获，贞凶，有孚在道，以明，何咎。", "九五，孚于嘉，吉。", "上六，拘系之，乃从维之，王用亨于西山。"],
          "山风蛊": ["初六，干父之蛊，有子，考无咎，厉终吉。", "九二，干母之蛊，不可贞。", "九三，干父之蛊，小有悔，无大咎。", "六四，裕父之蛊，往见吝。", "六五，干父之蛊，用誉。", "上九，不事王侯，高尚其事。"],
          "地泽临": ["初九，咸临，贞吉。", "九二，咸临，吉无不利。", "六三，甘临，无攸利，既忧之，无咎。", "六四，至临，无咎。", "六五，知临，大君之宜，吉。", "上六，敦临，吉无咎。"],
          "风地观": ["初六，童观，小人无咎，君子吝。", "六二，窥观，利女贞。", "六三，观我生，进退。", "六四，观国之光，利用宾于王。", "九五，观我生，君子无咎。", "上九，观其生，君子无咎。"],
          "火雷噬嗑": ["初九，屦校灭趾，无咎。", "六二，噬肤灭鼻，无咎。", "六三，噬腊肉，遇毒，小吝，无咎。", "九四，噬干胏，得金矢，利艰贞，吉。", "六五，噬干肉，得黄金，贞厉，无咎。", "上九，何校灭耳，凶。"],
          "山火贲": ["初九，贲其趾，舍车而徒。", "六二，贲其须。", "九三，贲如濡如，永贞吉。", "六四，贲如皤如，白马翰如，匪寇婚媾。", "六五，贲于丘园，束帛戋戋，吝，终吉。", "上九，白贲，无咎。"],
          "山地剥": ["初六，剥床以足，蔑贞凶。", "六二，剥床以辨，蔑贞凶。", "六三，剥之，无咎。", "六四，剥床以肤，凶。", "六五，贯鱼以宫人宠，无不利。", "上九，硕果不食，君子得舆，小人剥庐。"],
          "地雷复": ["初九，不远复，无祗悔，元吉。", "六二，休复，吉。", "六三，频复，厉无咎。", "六四，中行独复。", "六五，敦复，无悔。", "上六，迷复，凶，有灾眚。用行师，终有大败，以其国君凶，至于十年不克征。"],
          "天雷无妄": ["初九，无妄，往吉。", "六二，不耕获，不菑畬，则利有攸往。", "六三，无妄之灾，或系之牛，行人之得，邑人之灾。", "九四，可贞，无咎。", "九五，无妄之疾，勿药有喜。", "上九，无妄，行有眚，无攸利。"],
          "山天大畜": ["初九，有厉利已。", "九二，舆说辐。", "九三，良马逐，利艰贞，曰闲舆卫，利有攸往。", "六四，童牛之牿，元吉。", "六五，豶豕之牙，吉。", "上九，何天之衢，亨。"],
          "山雷颐": ["初九，舍尔灵龟，观我朵颐，凶。", "六二，颠颐，拂经于丘颐，征凶。", "六三，拂颐，贞凶，十年勿用，无攸利。", "六四，颠颐，吉，虎视眈眈，其欲逐逐，无咎。", "六五，拂经，居贞吉，不可涉大川。", "上九，由颐，厉吉，利涉大川。"],
          "泽风大过": ["初六，藉用白茅，无咎。", "九二，枯杨生稊，老夫得其女妻，无不利。", "九三，栋桡，凶。", "九四，栋隆，吉，有它吝。", "九五，枯杨生华，老妇得其士夫，无咎无誉。", "上六，过涉灭顶，凶，无咎。"],
          "坎为水": ["初六，习坎，入于坎窞，凶。", "九二，坎有险，求小得。", "六三，来之坎坎，险且枕，入于坎窞，勿用。", "六四，樽酒簋贰，用缶，纳约自牖，终无咎。", "九五，坎不盈，祗既平，无咎。", "上六，系用徽纆，寘于丛棘，三岁不得，凶。"],
          "离为火": ["初九，履错然，敬之无咎。", "六二，黄离，元吉。", "九三，日昃之离，不鼓缶而歌，则大耋之嗟，凶。", "九四，突如其来如，焚如，死如，弃如。", "六五，出涕沱若，戚嗟若，吉。", "上九，王用出征，有嘉折首，获匪其丑，无咎。"],
          "泽山咸": ["初六，咸其拇。", "六二，咸其腓，凶，居吉。", "九三，咸其股，执其随，往吝。", "九四，贞吉悔亡，憧憧往来，朋从尔思。", "九五，咸其脢，无悔。", "上六，咸其辅颊舌。"],
          "雷风恒": ["初六，浚恒，贞凶，无攸利。", "九二，悔亡。", "九三，不恒其德，或承之羞，贞吝。", "九四，田无禽。", "六五，恒其德，贞，妇人吉，夫子凶。", "上六，振恒，凶。"],
          "天山遁": ["初六，遁尾，厉，勿用有攸往。", "六二，执之用黄牛之革，莫之胜说。", "九三，系遁，有疾厉，畜臣妾吉。", "九四，好遁，君子吉，小人否。", "九五，嘉遁，贞吉。", "上九，肥遁，无不利。"],
          "雷天大壮": ["初九，壮于趾，征凶，有孚。", "九二，贞吉。", "九三，小人用壮，君子用罔，贞厉。羝羊触藩，羸其角。", "九四，贞吉悔亡，藩决不羸，壮于大舆之輹。", "六五，丧羊于易，无悔。", "上六，羝羊触藩，不能退，不能遂，无攸利，艰则吉。"],
          "火地晋": ["初六，晋如摧如，贞吉。罔孚，裕无咎。", "六二，晋如愁如，贞吉，受兹介福，于其王母。", "六三，众允，悔亡。", "九四，晋如鼫鼠，贞厉。", "六五，悔亡，失得勿恤，往吉无不利。", "上九，晋其角，维用伐邑，厉吉无咎，贞吝。"],
          "地火明夷": ["初九，明夷于飞，垂其翼。君子于行，三日不食，有攸往，主人有言。", "六二，明夷，夷于左股，用拯马壮，吉。", "九三，明夷于南狩，得其大首，不可疾贞。", "六四，入于左腹，获明夷之心，出于门庭。", "六五，箕子之明夷，利贞。", "上六，不明晦，初登于天，后入于地。"],
          "风火家人": ["初九，闲有家，悔亡。", "六二，无攸遂，在中馈，贞吉。", "九三，家人嗃嗃，悔厉吉；妇子嘻嘻，终吝。", "六四，富家，大吉。", "九五，王假有家，勿恤吉。", "上九，有孚威如，终吉。"],
          "火泽睽": ["初九，悔亡，丧马勿逐，自复；见恶人无咎。", "九二，遇主于巷，无咎。", "六三，见舆曳，其牛掣，其人天且劓，无初有终。", "九四，睽孤，遇元夫，交孚，厉无咎。", "六五，悔亡，厥宗噬肤，往何咎。", "上九，睽孤，见豕负涂，载鬼一车，先张之弧，后说之弧，匪寇婚媾，往遇雨则吉。"],
          "水山蹇": ["初六，往蹇来誉。", "六二，王臣蹇蹇，匪躬之故。", "九三，往蹇来反。", "六四，往蹇来连。", "九五，大蹇朋来。", "上六，往蹇来硕，吉，利见大人。"],
          "雷水解": ["初六，无咎。", "九二，田获三狐，得黄矢，贞吉。", "六三，负且乘，致寇至，贞吝。", "九四，解而拇，朋至斯孚。", "六五，君子维有解，吉，有孚于小人。", "上六，公用射隼于高墉之上，获之，无不利。"],
          "山泽损": ["初九，已事遄往，无咎，酌损之。", "九二，利贞，征凶，弗损益之。", "六三，三人行，则损一人；一人行，则得其友。", "六四，损其疾，使遄有喜，无咎。", "六五，或益之十朋之龟，弗克违，元吉。", "上九，弗损益之，无咎，贞吉，利有攸往，得臣无家。"],
          "风雷益": ["初九，利用为大作，元吉，无咎。", "六二，或益之十朋之龟，弗克违，永贞吉。王用享于帝，吉。", "六三，益之用凶事，无咎。有孚中行，告公用圭。", "六四，中行告公从，利用为依迁国。", "九五，有孚惠心，勿问元吉。有孚惠我德。", "上九，莫益之，或击之，立心勿恒，凶。"],
          "泽天夬": ["初九，壮于前趾，往不胜为吝。", "九二，惕号，莫夜有戎，勿恤。", "九三，壮于頄，有凶。君子夬夬，独行遇雨，若濡有愠，无咎。", "九四，臀无肤，其行次且。牵羊悔亡，闻言不信。", "九五，苋陆夬夬，中行无咎。", "上六，无号，终有凶。"],
          "天风姤": ["初六，系于金柅，贞吉。有攸往，见凶，羸豕孚蹢躅。", "九二，包有鱼，无咎，不利宾。", "九三，臀无肤，其行次且，厉，无大咎。", "九四，包无鱼，起凶。", "九五，以杞包瓜，含章，有陨自天。", "上九，姤其角，吝，无咎。"],
          "泽地萃": ["初六，有孚不终，乃乱乃萃，若号一握为笑，勿恤，往无咎。", "六二，引吉，无咎，孚乃利用禴。", "六三，萃如嗟如，无攸利，往无咎，小吝。", "九四，大吉无咎。", "九五，萃有位，无咎。匪孚，元永贞，悔亡。", "上六，赍咨涕洟，无咎。"],

      function getDivination(a, b, c) {
        const aResult = a % 8;
        const bResult = b % 8;
        const cResult = c % 6;

        const guaName = hexagrams[aResult][bResult];
        const yaoCi = yaoArr[guaName][cResult];
        
        return {
          guaName,
          yaoCi,
          yaoIndex: cResult + 1,
        };
      }

      // --- Start of lib/deepseek.js ---

        console.log('=== 浏览器端环境变量调试 ===');
        console.log('typeof import.meta:', typeof import.meta);
        try {

            console.log('import.meta.env.VITE_OPENROUTER_API_KEY 存在:', !!import.meta.env.VITE_OPENROUTER_API_KEY);

          console.log('访问 import.meta.env 错误:', e.message);
        }
        console.log('=== 调试结束 ===');

      // 页面加载时执行调试
      document.addEventListener('DOMContentLoaded', debugEnvVars);
      // 代理函数，确保即使在模块加载完成前也能正常工作
      // 实际的函数实现已移至deepseek-api.js并通过ES模块导入
      async function getInterpretation(question, divinationData) {
        if (window.getInterpretation && window.getInterpretation !== getInterpretation) {
          // 如果全局作用域中已有从ES模块导入的函数，则使用它
          return window.getInterpretation(question, divinationData);
        } else {
          // 模块加载前的临时错误处理
          console.warn('deepseek-api.js模块尚未加载完成');
          throw new Error('系统正在初始化中，请稍候再试。如果问题持续存在，请刷新页面。');
        }
      }
      // --- End of lib/gemini.js ---


      // --- Start of components/InputForm.js ---
      const InputForm = ({ onSubmit, isLoading }) => {
        const [question, setQuestion] = React.useState('');
        const [num1, setNum1] = React.useState('');
        const [num2, setNum2] = React.useState('');
        const [num3, setNum3] = React.useState('');
        const [error, setError] = React.useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!question.trim()) {
            setError('请输入您心中所想的问题。');
            return;
          }
          if (!/^\d{3}$/.test(num1) || !/^\d{3}$/.test(num2) || !/^\d{3}$/.test(num3)) {
            setError('请输入三个有效的三位数。');
            return;
          }
          setError('');
          onSubmit(question, num1, num2, num3);
        };
        
        const handleInputChange = (setter) => (e) => {
            const value = e.target.value;
            if (/^\d{0,3}$/.test(value)) {
                setter(value);
            }
        };

        return (
          <section className="w-full max-w-2xl mx-auto bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg border border-indigo-100">
            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label htmlFor="question" className="block text-lg font-medium text-indigo-700 mb-2">
                  第一步：诚心默念您的问题
                </label>
                <input
                  type="text"
                  id="question"
                  value={question}
                  onChange={(e) => setQuestion(e.target.value)}
                  placeholder="例如：我今年的事业运势如何？"
                  className="w-full bg-white border border-indigo-200 rounded-lg px-4 py-3 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                  aria-required="true"
                />
              </div>

              <div>
                <label className="block text-lg font-medium text-indigo-700 mb-2">
                  第二步：随心输入三个三位数
                </label>
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                  <input type="text" value={num1} onChange={handleInputChange(setNum1)} placeholder="000-999" className="w-full text-center bg-white border border-indigo-200 rounded-lg px-4 py-3 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" aria-label="第一个三位数" maxLength={3} />
                  <input type="text" value={num2} onChange={handleInputChange(setNum2)} placeholder="000-999" className="w-full text-center bg-white border border-indigo-200 rounded-lg px-4 py-3 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" aria-label="第二个三位数" maxLength={3} />
                  <input type="text" value={num3} onChange={handleInputChange(setNum3)} placeholder="000-999" className="w-full text-center bg-white border border-indigo-200 rounded-lg px-4 py-3 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" aria-label="第三个三位数" maxLength={3} />
                </div>
              </div>

              {error && <p className="text-red-400 text-center">{error}</p>}
              
              <button type="submit" disabled={isLoading} className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold text-lg py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                {isLoading ? '正在解读天机...' : '查看结果'}
              </button>
            </form>
          </section>
        );
      };
      // --- End of components/InputForm.js ---
      

      // --- Start of components/ResultDisplay.js ---
      const ResultDisplay = ({ result }) => {
        if (!result) return null;

        const fortuneColorMap = { '吉': 'text-green-400', '凶': 'text-red-400', '中性': 'text-yellow-400' };
        const Section = ({ title, children }) => (
          <div className="bg-white p-6 rounded-xl border border-indigo-100 shadow-sm hover:shadow-md transition-shadow duration-300">
            <h3 className="text-xl font-serif font-bold text-indigo-600 mb-4 border-b-2 border-indigo-100 pb-2">{title}</h3>
            <div className="text-slate-700 space-y-3 leading-relaxed">{children}</div>
          </div>
        );

        return (
          <section className="w-full max-w-4xl mx-auto mt-12 bg-white/90 p-8 rounded-2xl shadow-lg border border-indigo-100 animate-fade-in space-y-8">
            <Section title="所问之事" className="animate-fade-in-down">
              <p className="text-lg text-indigo-800">{result.questionBackground.question}</p>
            </Section>
            <Section title="卦象总览" className="animate-fade-in-down" style={{ animationDelay: '0.2s' }}>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p><strong className="text-indigo-700">本卦：</strong> {result.hexagramOverview.hexagram}</p>
                <p><strong className="text-indigo-700">爻辞：</strong> {result.hexagramOverview.yaoCi}</p>
                <p><strong className="text-indigo-700">卦辞：</strong> {result.hexagramOverview.guaCi}</p>
                <p><strong className="text-indigo-700">象辞：</strong> {result.hexagramOverview.xiangCi}</p>
                <p><strong className="text-indigo-700">吉凶：</strong> <span className={fortuneColorMap[result.hexagramOverview.fortune]}>{result.hexagramOverview.fortune}</span></p>
                <p><strong className="text-indigo-700">关键提示：</strong> {result.hexagramOverview.keyHint}</p>
              </div>
            </Section>
            <Section title="卦象分析" className="animate-fade-in-down" style={{ animationDelay: '0.4s' }}>
              <p><strong className="text-indigo-700">象辞解读：</strong> {result.hexagramAnalysis.xiangCiInterpretation}</p>
              <p><strong className="text-indigo-700">卦辞精要：</strong> {result.hexagramAnalysis.guaCiEssence}</p>
              <p><strong className="text-indigo-700">爻辞分析：</strong> {result.hexagramAnalysis.yaoCiAnalysis}</p>
              <p><strong className="text-indigo-700">变卦分析：</strong> {result.hexagramAnalysis.changedHexagramAnalysis}</p>
            </Section>
            <Section title="问题解析" className="animate-fade-in-down" style={{ animationDelay: '0.6s' }}>
              <p>{result.problemAnalysis.analysis}</p>
              <h4 className="font-semibold text-indigo-700 pt-3">给您的建议：</h4>
              <ul className="list-disc list-inside space-y-2">
                {result.problemAnalysis.recommendations.map((rec, index) => <li key={index}>{rec}</li>)}
              </ul>
            </Section>
            <div className="text-center text-purple-600 text-sm pt-4 bg-purple-50 p-4 rounded-lg">
              <p>【温馨提醒】</p>
              <p>{result.reminder}</p>
            </div>
          </section>
        );
      };
      // --- End of components/ResultDisplay.js ---


      // --- Start of App.js ---
      const App = () => {
        const [isLoading, setIsLoading] = React.useState(false);
        const [result, setResult] = React.useState(null);
        const [error, setError] = React.useState(null);

        const handleDivination = async (question, num1, num2, num3) => {
          setIsLoading(true);
          setResult(null);
          setError(null);

          try {
            const divinationData = getDivination(parseInt(num1), parseInt(num2), parseInt(num3));
            const interpretation = await getInterpretation(question, divinationData);
            setResult(interpretation);
          } catch (err) {
            setError(err.message || '发生了一个未知错误。');
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 text-slate-800 flex flex-col items-center p-4 sm:p-8 transition-colors duration-500">
            <header className="text-center my-8 animate-fade-in-down">
              <h1 className="text-4xl sm:text-5xl font-bold font-serif tracking-wider text-indigo-600 animate-float">周易 AI 占卜</h1>
              <p className="text-slate-600 mt-2 text-lg">古老智慧与现代科技的结合</p>
            </header>
            <main className="w-full flex flex-col items-center">
              <InputForm onSubmit={handleDivination} isLoading={isLoading} />
              {isLoading && (
                <div className="mt-12 text-center text-lg text-indigo-500 flex items-center space-x-3">
                  <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  <span>正在连接宇宙的智慧... 请稍候...</span>
                </div>
              )}
              {error && (
                <div className="mt-12 w-full max-w-2xl bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-center" role="alert">
                  <strong className="font-bold">错误：</strong>
                  <span className="block sm:inline ml-2">{error}</span>
                </div>
              )}
              {result && <ResultDisplay result={result} />}
            </main>
            <footer className="text-center text-slate-500 mt-16 pb-8">
              <p>&copy; {new Date().getFullYear()} I Ching Divination AI. For entertainment purposes only.</p>
            </footer>
          </div>
        );
      };
      // --- End of App.js ---


      // --- Start of index.js (Renderer) ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
      // --- End of index.js ---

    </script>
    <!-- 环境变量调试脚本 -->
    
    <!-- 导入OpenRouter API模块 -->
  </body>
